<!DOCTYPE html>
<html>
    <head>
        <title>テストページ</title>
        <link rel="stylesheet" href="style.css">
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    </head>
    <body>
         <!--ページ切り替え時のローディングアニメーション　dubdesignページより -->
         <div class="loading-anime-wrap">
            <img class="loading-anime-img" src="https://dubdesign.net/wp-content/uploads/2021/05/bluefvsp_logoonly3.svg">
            <div class="loading-anime-line"></div>
          </div>       
        
        <!--スクリプト-->
        <script>
           $(function(){
                $(window).on('load',function(){
                    $(".loading-anime-wrap").delay(2000).fadeOut('slow');
                });
                function loaderClose(){
                    $(".loading-anime-wrap").fadeOut('slow');
                }
                setTimeout(loaderClose,10000);
                });
            </script>
        <!--スクリプト　ここまで-->

        Hello, Git.<br>
        <p class ="#">こんにちは</p>
        <hr>
        <h2>Profile</h2>
        <span class="profile">
           <ul>
            <li>名前：渡邉 英俊</li>
            <li>出身地：福島県田村市
                福島県中通り地方の中央から東に約20km離れた場所にあります。
            </li>
            <li>趣味：<br>
                ラジオを聞くこと、電車に乗ること、温泉（スーパー銭湯）入ること、サウナに入ること、<br>
                音楽ライブに行くこと</li>
            <li>好きなアーティスト<br>
                Official髭男dism、Mrs.GREEN APPLE、YOASOBIなど
            </li>
           </ul> 
        </span>
        <h2>最後に</h2>
        <ul>
            <li>いろいろ多趣味ではありますが、</li>
        </ul>
        <p>まだまだ未熟者ではありますが、これからエンジニアとして技術を磨いてまいります。</p>
    </body>
</html>
